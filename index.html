<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Clock</title>
        <link rel="icon" href="https://img.icons8.com/plasticine/100/000000/timer.png">
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all"/>
    </head>
    <body>
        <div id="container">
            <div id="configuration">
                <div id="work">
                    <i id="workDown" class="down"></i>
                    <div id="workTime">25</div>
                    <i id="workUp" class="up"></i>
                </div>
                <div id="rest">
                    <i id="restDown" class="down"></i>
                    <div id="restTime">5</div>
                    <i id="restUp" class="up"></i>
                </div>
                <br>
                <div class="optionName" id="session">SESSION</div>
                <div class="optionName" id="break">BREAK</div>
            </div>
            <hr/>
            <div id="clock">
                <div id="options">
                    <div id="play" class="button" paused></div>
                    <div id="reset" class="button"></div>
                    <div id="stop" class="button"></div>
                </div>
                <div id="timer">25:00</div>
                <div id="status">WORK</div>
            </div>
            <footer>
                <div id="info">
                <div id="git">
                    <a href="https://github.com/LorenzoMarinucci" target="_blank"><img class="contact" src="https://img.icons8.com/ios-filled/50/000000/github.png"></a> LorenzoMarinucci
                </div>               
                <div id="mail">
                <a href="mailto:lorenmarinucci@gmail.com"><img class="contact" src="https://img.icons8.com/plasticine/100/000000/gmail.png"></a>lorenmarinucci@gmail.com
                </div>
            </div>
            </footer>
        </div>

        
        <audio src="sounds/alert.wav"></audio>
        <script src="script.js"></script>
    </body>
</html>
