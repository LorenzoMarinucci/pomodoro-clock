<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro CLock</title>
        <link rel="icon" href="https://img.icons8.com/plasticine/100/000000/timer.png">
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all"/>
    </head>
    <body>
        <div id="container">
            <div id="configuration">
                <div id="work">
                    <i class="up"></i>
                    <div id="workTime"></div>
                    <i class="down"></i>
                </div>
                <div id="rest">
                    <i class="up"></i>
                    <div id="restTime"></div>
                    <i class="down"></i>
                </div>
            </div>
            <div id="clock">
                <div id="options">
                    <div id="play"></div>
                    <div id="reset"></div>
                </div>
                <div id="timer">

                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/LorenzoMarinucci" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/github.png"></a> LorenzoMarinucci
            <a href="mailto:lorenmarinucci@gmail.com"><img src="https://img.icons8.com/plasticine/100/000000/gmail.png"></a>lorenmarinucci@gmail.com
        </footer>
    </body>
</html>
